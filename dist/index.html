<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
    <title>Fitlit</title>
  </head>
  <body>
    <aside class="left-side">
      <h2 class="user-greeting">Hi Karen!</h2>
      <h3 class="address"></h3>
      <h3 class="email"></h3>
      <h3 class="step-goal"></h3>
      <h3 class="stride-length"></h3>
      <h3 class="friends-list"></h3>
    </aside>
    <main>
      <h1>Activity Tracker</h1>
      <div class="hydration-graph">Hydration</div>
      <div class="graph-wrapper">
        <div class="step-graph">Steps</div>
        <div class="sleep-graph">Sleep</div>
      </div>
      <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
      <script src="bundle.js"></script>
    </main>
  </body>
</html>
