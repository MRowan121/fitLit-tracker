<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;300;400&family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
    <title>Fitlit</title>
  </head>
  <body>
    <aside class="left-side">
      <div class="user-info-card card">
        <h3 class="title user-info">Address:</h3>
        <p class="address p user-info"></p>
        <h3 class="title user-info">Email:</h3>
        <p class="email p user-info"></p>
      </div>
      <div class="step-info-card card">
        <h3 class="title step-info">Stride Length:</h3>
        <p class="stride p step-info"></p>
        <h3 class="title step-info">Daily Step Goal:</h3>
        <p class="goal p step-info"><p>
        <h3 class="title step-info">Average Step Goal:</h3>
        <p class="average p step-info">$</p>
      </div>
      <div class="all-time-info card">
        <h3 class="title all-time">All-time Sleep Quality:</h3>
        <p class="quality p all-time"></p>
        <h3 class="title all-time">All-time Sleep Hours Average:</h3>
        <p class="hours p all-time"></p>
      </div>
    </aside>
    <main>
      <h1>Activity Tracker</h1>
      <h2 class="greeting"></h2>
      <div class="today-container">
        <div class="water-container today">
          <div class="emoji">
            <img src="./images/water.jpg" alt="steps">
          </div>
          <h3 class="today-title">Today's Ounces:</h3>
          <p class="ounces p"></p>
        </div>
        <div class="activity-container today">
          <img src="./images/steps.jpg" alt="steps">
          <h3 class="today-title">Today's Active Minutes:</h3>
          <p class="p"></p>
          <h3 class="today-title">Today's Distance Walked:</h3>
          <p class="p"></p>
          <h3 class="today-title">Today's Steps:</h3>
          <p class=""></p>
        </div>
        <div class="sleep-container today">
          <div class="emoji">
            <img src="./images/zzz.jpg" alt="steps">
          </div>
          <h3 class="today-title">Today's Hours Slept:</h3>
          <p class="daily-hours p"> </p>
          <h3 class="today-title">Today's Quality of Sleep:</h3>
          <p class="daily-quality p"></p>
        </div>
      </div>
      <div class="graphs-container">
        <div class="weekly-water-container container">
          <canvas id="weekWater"></canvas>
        </div>
        <div class="sleep-data-container container">
          <canvas id="weekSleep"></canvas>
        </div>
      </div>
      <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
      <script src="bundle.js"></script>
    </main>
  </body>
</html>
