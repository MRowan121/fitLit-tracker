<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;300;400&family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
    <title>Fitlit</title>
  </head>
  <body>
    <aside class="left-side">
      <div class="user-info"></div>
      <div class="step-goal"></div>
      <div class="daily-info"></div>
    </aside>
    <main>
      <h1>Activity Tracker</h1>
      <h2 class="greeting"></h2>
      <div class="today-container">
        <div class="water-container today"></div>
        <div class="activity-container today">
          <img src="./images/steps.jpg" alt="steps">
          <h3 class="today-title">Today's Active Minutes:</h3>
          <h3 class="today-title">Today's Distance Walked:</h3>
          <h3 class="today-title">Today's Steps:</h3>
        </div>
        <div class="sleep-container today"></div>
     
      </div>
      <div class="graphs-container">
        <div class="weekly-water-container container">
          <canvas id="weekWater"></canvas>
        </div>
        <div class="sleep-data-container container">
          <canvas id="weekSleep"></canvas>
        </div>
      </div>
      <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
      <script src="bundle.js"></script>
    </main>
  </body>
</html>
